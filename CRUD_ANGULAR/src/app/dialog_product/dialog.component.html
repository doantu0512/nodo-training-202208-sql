<h1 mat-dialog-title>Thêm Sản Phẩm</h1>
<div mat-dialog-content>
  <form [formGroup]="productForm">
  <mat-form-field  appearance="outline">
    <mat-label>Tên Sản Phẩm</mat-label>
    <input formControlName="productName" matInput placeholder="Tên" >
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Danh mục sản phẩm</mat-label>
    <mat-select formControlName="category" placeholder="Category">
      <mat-option value="Mắm tôm">Mắm tôm</mat-option>
      <mat-option value="Nước lã">Nước lã</mat-option>
      <mat-option value="Nước suối">Nước suối</mat-option>
    </mat-select>
  </mat-form-field>
<!--  <mat-form-field appearance="outline" >-->
<!--    <mat-label>Password</mat-label>-->
<!--    <input matInput placeholder="Nhập trên 6 ký tự">-->
<!--  </mat-form-field>-->
  <br>
  <mat-form-field appearance="outline">
    <mat-label>Choose a date</mat-label>
    <input formControlName="date" matInput [matDatepicker]="picker">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <br>
  <label> <h3>Màu Sản Phẩm</h3> </label>
  <mat-radio-group formControlName="color" aria-label="Select an option">
    <mat-radio-button *ngFor="let cl of ColorList" [value]="cl">
      {{cl}}
    </mat-radio-button>
  </mat-radio-group>
  <br>
  <mat-form-field  appearance="outline">
    <mat-label>Giá Sản Phẩm</mat-label>
    <input formControlName="price" matInput type="number" placeholder="Giá" >
    <mat-icon matSuffix> monetization_on</mat-icon>
  </mat-form-field>
  <br>
  <mat-form-field  appearance="outline">
    <mat-label>Bình luận</mat-label>
    <textarea formControlName="comment" matInput></textarea>
  </mat-form-field>
  </form>
</div>
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn"  mat-dialog-close >Close</button>
    <button mat-raised-button color="primary"  (click) ="addProduct()">{{actionBtn}}</button>
</div>
